
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scraped Anime Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #ffffff;
                padding: 20px;
            }
            .media-container {
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #333;
                border-radius: 5px;
                background-color: #1a1a1a;
            }
            .media-container img {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
            }
            .media-container video {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
            }
            .media-container iframe {
                width: 100%;
                height: 400px;
                border: none;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Scraped Anime Website</h1>
    <h2>Images</h2><h2>Videos</h2>
    </body>
    </html>
